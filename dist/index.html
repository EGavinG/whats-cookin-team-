<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playball&family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
    <title>Hungry?</title>
  </head>
  <body>
    <button id="home-button" class="nav-button hidden">Home</button>
    <button id="favorites-button" class="nav-button hidden">Favorite</button>
    <button id="remove-favorites-button" class="nav-button hidden">Remove Favorite</button>
    <button id="view-saved-button" class="nav-button hidden">View Saved Recipes</button>
    <div class="main-container">
      <div id="app">
        <h1>Find a Recipe</h1>
        <div class="search-container">
          <div class="search-bar">
            <h2>Search Bar</h2>
            <form id="searchForm">
              <input
                type="text"
                id="searchInput"
                placeholder="Find something to make"
              />
              <button type="button" id="submitButton">Submit</button>
            </form>
          </div>
          <div class="tags">
            <h2>Tags</h2>
            <ul>
              <li>
                <button type="button" class="tag-btn" id="appetizer">
                  appetizer
                </button>
              </li>
              <li>
                <button type="button" class="tag-btn" id="antipasti">
                  antipasti
                </button>
              </li>
              <li>
                <button type="button" class="tag-btn" id="lunch">lunch</button>
              </li>
              <li>
                <button type="button" class="tag-btn" id="dinner">
                  dinner
                </button>
              </li>
              <li>
                <button type="button" class="tag-btn" id="snack">snack</button>
              </li>
            </ul>
          </div>
        </div>
        <section class="recipe-carousel">
          <img
            src="https://spoonacular.com/recipeImages/595736-556x370.jpg"
            alt="Placeholder image 1"
          />
          <img
            src="https://spoonacular.com/recipeImages/678353-556x370.jpg"
            alt="Placeholder image 2"
          />
          <img
            src="https://spoonacular.com/recipeImages/412309-556x370.jpeg"
            alt="Placeholder image 3"
          />
        </section>
        <button type="button" class="show-all-btn">Show All Recipes</button>
      </div>
    </div>

    <div class="result-page hidden">
      <h1>All Recipes</h1>
      <div class="results-container"></div>
      <section class="filtered-results"></section>
    </div>

    <div class="recipe-page hidden">
      <hi>Recipe Page</hi>
      <div class="recipe-container"></div>
    </div>
    <!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->
    <script src="bundle.js"></script>

    <!-- <div class="show-all">
      <button id="toggleButton"><h2>Show All Recipes</h2></button>
    </div> -->
  </body>
</html>
