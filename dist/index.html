<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>
    <title>Hungry?</title>
  </head>
  <body>
    <button id="home-button" class="nav-button hidden">Home</button>
    <button id="favorites-button" class="nav-button hidden">Favorite</button>
    <button id="remove-favorites-button" class="nav-button hidden">
      Remove Favorite
    </button>
    <button id="view-saved-button" class="nav-button hidden">
      View Saved Recipes
    </button>
    <!-- <button type="button" class="favorite-button">
      <i class="fas fa-heart favorite__icon favorite--enable"></i>
      <i class="far fa-heart favorite__icon favorite--not"></i>
    </button> -->
    <div class="main-container">
      <div id="app">
        <h1>The Meal Plug</h1>
        <div class="search-container">
          <div class="search-bar">
            <h2>Search Bar</h2>
            <form id="searchForm">
              <input
                type="text"
                id="searchInput"
                placeholder="Find something to make"
              />
              <button type="button" id="submitButton">Submit</button>
            </form>
          </div>
          <div class="tags">
            <h2>Tags</h2>
            <button type="button" class="tag-btn" id="appetizer">
              appetizer
            </button>
            <button type="button" class="tag-btn" id="side dish">
              side dish
            </button>
            <button type="button" class="tag-btn" id="main dish">
              main dish
            </button>
          </div>
        </div>
        <!-- <section class="recipe-carousel">
          <img
            src="https://spoonacular.com/recipeImages/595736-556x370.jpg"
            alt="Placeholder image 1"
          />
          <img
            src="https://spoonacular.com/recipeImages/678353-556x370.jpg"
            alt="Placeholder image 2"
          />
          <img
            src="https://spoonacular.com/recipeImages/412309-556x370.jpeg"
            alt="Placeholder image 3"
          />
        </section> -->
        <button type="button" class="show-all-btn" id="show-all-button">
          Show All Recipes
        </button>
      </div>
    </div>

    <div class="result-page hidden">
      <!-- <h1 class="recipe-label">All Recipes</h1> -->
      <div class="results-container"></div>
      <section class="filtered-results"></section>
    </div>

    <div class="recipe-page hidden">
      <div class="recipe-container"></div>
    </div>
    <!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->
    <script src="bundle.js"></script>
  </body>
</html>
