<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Caladea:ital,wght@0,400;0,700;1,400;1,700&family=Raleway:wght@100;200;300;400;500;600;700;800&display=swap");
    </style>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Familjen+Grotesk:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Raleway:wght@100;200;300;400;500;600;700;800&display=swap");
    </style>
    <title>Hungry?</title>
  </head>
  <body>
    <div class="button-container">
      <button id="home-button" class="nav-button hidden">Home</button>
      <button id="favorites-button" class="nav-button hidden">Favorite</button>
      <button id="remove-favorites-button" class="nav-button hidden">
        Remove Favorite
      </button>
      <button id="view-saved-button" class="nav-button hidden">
        View Saved Recipes
      </button>
    </div>
    <div class="main-container">
      <div id="app">
        <h1>The Meal Plug</h1>
        <div class="search-container">
          <div class="search-bar">
            <h2>Hungry?</h2>
            <form id="searchForm">
              <input
                type="text"
                id="searchInput"
                placeholder="Find something to make"
              />
              <button type="submit" id="submitButton">Let's Cook</button>
            </form>
          </div>
          <div class="tags">
            <h2>Tags</h2>
            <button type="button" class="tag-btn" id="appetizer">
              appetizer
            </button>
            <button type="button" class="tag-btn" id="side dish">
              side dish
            </button>
            <button type="button" class="tag-btn" id="main dish">
              main dish
            </button>
          </div>
        </div>
        <button type="button" class="show-all-btn" id="show-all-button">
          Show All Recipes
        </button>
      </div>
    </div>

    <div class="result-page hidden">
      <div class="results-container"></div>
      <section class="filtered-results"></section>
    </div>

    <div class="recipe-page hidden">
      <div class="recipe-container"></div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
